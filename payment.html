<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Payment</title>
    <script src="/js/script.js" defer></script>
    <script src="/js/yourCart.js" defer></script>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="menu-wrapper">
          <a href="/" class="logo">UrbanGem</a>
          <a href="/shop.html">Shop</a>
          <a href="/about.html">About</a>
        </div>
        <div class="menu-wrapper">
          <a href="/cart.html" class="cart"
            ><svg
              viewBox="0 0 19 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.0178 18.4938L16.4885 6.0293C16.4428 5.8043 16.2635 5.625 16.0385 5.625H12.7531V4.36464C12.7531 1.75428 11.3135 0 9.15313 0C6.99277 0 5.55313 1.75428 5.55313 4.36464V5.625H1.99885C1.77385 5.625 1.59455 5.8043 1.54885 6.0293L0.0195675 18.4938C-0.0700815 19.1231 0.154918 19.7981 0.559207 20.2481C0.963505 20.7438 1.59457 21.0128 2.22385 21.0128H15.7697C16.399 21.0128 17.0301 20.7421 17.4344 20.2481C17.8826 19.7999 18.1076 19.1249 18.018 18.4938H18.0178ZM6.45322 4.4084C6.45322 2.78768 7.17394 0.943757 9.15322 0.943757C11.1325 0.943757 11.8532 2.78948 11.8532 4.4084V5.66876H6.45322V4.4084ZM16.8032 19.6643C16.5325 19.935 16.1739 20.1143 15.8136 20.1143H2.22403C1.81973 20.1143 1.45939 19.935 1.23439 19.6643C1.00939 19.3936 0.874037 18.9893 0.919739 18.585L2.40334 6.56867H15.6324L17.1178 18.6291C17.1635 18.9895 17.0282 19.3938 16.8032 19.6645L16.8032 19.6643Z"
                fill="currentColor"
              />
            </svg>
            <span class="cartTotal"></span>
          </a>
          <a href="/login.html" class="login">Login</a>
          <button class="logout hidden">Logout</button>
        </div>
      </nav>
    </header>
    <main>
      <section id="checkout">
        <div class="checkout-grid">
          <div>
            <div class="title-grid">
              <h1>Checkout</h1>
              <div class="progress">
                <a href="checkout.html" class="address-text">Address</a>
                <hr class="progress-line" />
                <h2 class="address-text">Payment</h2>
              </div>
            </div>
            <div>
              <h3>Payment Details</h3>
              <form id="payment" class="payment">
                <div class="form-group">
                  <input
                    aria-label="Cardholder Name"
                    placeholder="Cardholder Name"
                    type="text"
                    id="cardname"
                    name="ccname"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    aria-label="Card Number"
                    placeholder="Card Number"
                    type="text"
                    id="cardnumber"
                    name="cardnumber"
                    required
                  />
                </div>
                <div class="form-group4">
                  <select aria-label="Month" id="cardmonth" name="ccmonth" >
                    <option value="" hidden>Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select aria-label="year" id="cardyear" name="ccyear">
                    <option value="" hidden>Year</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                  </select>
                  <input
                    aria-label="CVC"
                    placeholder="CVC"
                    type="text"
                    id="cvc"
                    name="cvc"
                    pattern="\d{3}"
                    title="CVC should be 3  digits long."
                    required
                  />
                </div>
                <div class="checkbox-group">
                  <input type="checkbox" id="saveInfo" name="save-info" />
                  <label for="save-info">Save card info for future payments</label>
                </div>
                <button type="submit" class="button">
                  Pay with card
                </button>
              </form>
            </div>
          </div>
          <div id="yourCart"></div>
        </div>
      </section>
    </main>
  </body>
</html>
