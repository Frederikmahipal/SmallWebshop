<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/signup.js" defer></script>
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-wrapper">
          <a href="/" class="logo">UrbanGem</a>
          <a href="/shop.html">Shop</a>
          <a href="/about.html">About</a>
        </div>
        <div class="menu-wrapper">
          <a href="/login.html" class="login">Login</a>
          <button class="logout hidden">Logout</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="signupsection">
        <h1 class="">Welcome</h1>
        <p class="signuptext">Signup with email</p>

        <form class="loginsignform" id="signupForm">
          <input
            class="email"
            type="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <p class="termstxt">
            By clicking 'Create Account', you consent to our Terms of Service.
            Discover how we handle your information in our Privacy Policy and
            our use of cookies in our Cookie Policy.
          </p>
          <button class="button" type="submit">Create Account</button>
        </form>
      </section>
      <section class="loginsection">
        <a href="/login.html">Or login to your <strong>account</strong></a>
      </section>
    </main>
  </body>
</html>
